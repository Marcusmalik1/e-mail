<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <style>
        /* Inline styling */
        .joachim {
            width: 130px;
            height: 130px;
            margin-right: 15px;
        }

        .e-mail_text {
            font-size: 12px;
        }

        .logo {
            width: 100px; /* Justeret bredden af logoet */
            height: auto;
            display: block; /* Sørger for, at logoet centreres korrekt */
            margin: 0 auto; /* Centrerer logoet */
        }

        .some {
            margin-top: 10px;
            text-align: center;
        }

        .social {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }

        .joachim_text {
            font-size: 16px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: #5B5B5B;
            margin: 5px 0;
        }

        h4 {
            font-family: Arial, Helvetica, sans-serif;
            color: #232323;
            font-weight: normal;
            font-size: 12px;
            margin: 5px 0;
        }

        /* CSS for at centrere indholdet */
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section_one {
            display: flex;
            flex-direction: row;
        }

        .section_two {
            text-align: center; /* Centrerer alt indhold i section_two */
        }

        /* Media queries for mindre skærme */
        @media only screen and (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .joachim {
                width: 120px;
            }

            .logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="section_one">
            <img class="joachim" src="https://i.ibb.co/61nbBqB/joachim.png" alt="joachim" border="0">
            <div class="e-mail_text">
                <h2 class="joachim_text">Joachim Enggard</h2>
                <p>Founder & CEO</p>
                <p>Telefon: +45 70404030</p>
                <p>Direkte: +45 22100219</p>
                <p><a href="https://partyvikings.dk">Webshop: www.PartyVikings.dk</a></p>
            </div>
        </div>

        <div class="section_two">
            <img class="logo" src="https://i.ibb.co/y4Fzr8f/party-vikings-dk-logo-stor-sort-2.png" alt="party-vikings-dk-logo-stor-sort-2">
            <h4>VI ØNSKER AT GØRE VERDEN TIL ET SJOVERE STED!</h4>
            <!-- Wrapper table for centering -->
            <table class="some" align="center">
                <tr>
                    <td>
                        <a href="https://www.tiktok.com"><img class="social" src="https://i.ibb.co/jg319V8/tiktok.png" alt="tiktok"></a>
                    </td>
                    <td>
                        <a href="https://www.instagram.com"><img class="social" src="https://i.ibb.co/fx5DD0P/instagram.png" alt="instagram"></a>
                    </td>
                    <td>
                        <a href="https://www.facebook.com"><img class="social" src="https://i.ibb.co/pdQ132Q/facebook.png" alt="facebook"></a>
                    </td>
                    <td>
                        <a href="https://www.youtube.com"><img class="social" src="https://i.ibb.co/J2TY7ry/youtube.png" alt="youtube"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
